  <text x="50%" y="24" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>

  <text x="12" y="60"><tspan class="BB">Usage:</tspan> <tspan class="BB" fill="#00ADD8">gomakegen</tspan> <tspan class="g">{options}</tspan> <tspan class="s">source-dir</tspan></text>
  <text x="12" y="100"><tspan class="BB">Options</tspan></text>
  <text x="12" y="140">  <tspan class="g">--glide</tspan><tspan class="s">, </tspan><tspan class="g">-g</tspan> <tspan class="d">........</tspan> Add target to fetching dependencies with glide</text>
  <text x="12" y="160">  <tspan class="g">--dep</tspan><tspan class="s">, </tspan><tspan class="g">-d</tspan> <tspan class="d">..........</tspan> Add target to fetching dependencies with dep</text>
  <text x="12" y="180">  <tspan class="g">--mod</tspan><tspan class="s">, </tspan><tspan class="g">-m</tspan> <tspan class="d">..........</tspan> Add target to fetching dependencies with go mod <tspan class="d">(default for</tspan></text>
  <text x="12" y="200"><tspan class="d">                       Go â‰¥ 1.18)</tspan></text>
  <text x="12" y="220">  <tspan class="g">--strip</tspan><tspan class="s">, </tspan><tspan class="g">-S</tspan> <tspan class="d">........</tspan> Strip binaries</text>
  <text x="12" y="240">  <tspan class="g">--benchmark</tspan><tspan class="s">, </tspan><tspan class="g">-B</tspan> <tspan class="d">....</tspan> Add target to run benchmarks</text>
  <text x="12" y="260">  <tspan class="g">--race</tspan><tspan class="s">, </tspan><tspan class="g">-R</tspan> <tspan class="d">.........</tspan> Add target to test race conditions</text>
  <text x="12" y="280">  <tspan class="g">--cgo</tspan><tspan class="s">, </tspan><tspan class="g">-C</tspan> <tspan class="d">..........</tspan> Enable CGO usage</text>
  <text x="12" y="300">  <tspan class="g">--output</tspan><tspan class="s">, </tspan><tspan class="g">-o</tspan> <tspan class="s">file</tspan> <tspan class="d">..</tspan> Output file <tspan class="d">(Makefile by default)</tspan></text>
  <text x="12" y="320">  <tspan class="g">--no-color</tspan><tspan class="s">, </tspan><tspan class="g">-nc</tspan> <tspan class="d">....</tspan> Disable colors in output</text>
  <text x="12" y="340">  <tspan class="g">--help</tspan><tspan class="s">, </tspan><tspan class="g">-h</tspan> <tspan class="d">.........</tspan> Show this help message</text>
  <text x="12" y="360">  <tspan class="g">--version</tspan><tspan class="s">, </tspan><tspan class="g">-v</tspan> <tspan class="d">......</tspan> Show version</text>
  <text x="12" y="400"><tspan class="BB">Examples</tspan></text>
  <text x="12" y="440">  gomakegen .</text>
  <text x="12" y="460">  <tspan class="II d">Generate makefile for project in current directory and save as Makefile</tspan></text>
  <text x="12" y="500">  gomakegen $GOPATH/src/github.com/profile/project</text>
  <text x="12" y="520">  <tspan class="II d">Generate makefile for github.com/profile/project and save as Makefile</tspan></text>
  <text x="12" y="560">  gomakegen $GOPATH/src/github.com/profile/project -o project.make</text>
  <text x="12" y="580">  <tspan class="II d">Generate makefile for github.com/profile/project and save as project.make</tspan></text>

