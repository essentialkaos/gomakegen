  <text x="50%" y="20" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>
  <text x="12" y="56"><tspan class="bold">Usage:</tspan> <tspan class="bold" fill="#00ADD8">gomakegen</tspan> <tspan class="g">{options}</tspan> source-dir</text>
  <text x="12" y="96"><tspan class="bold">Options</tspan></text>
  <text x="12" y="136">  <tspan class="g">--glide, -g</tspan> <tspan class="DG">........</tspan> Add target to fetching dependencies with glide</text>
  <text x="12" y="156">  <tspan class="g">--dep, -d</tspan> <tspan class="DG">..........</tspan> Add target to fetching dependencies with dep</text>
  <text x="12" y="176">  <tspan class="g">--mod, -m</tspan> <tspan class="DG">..........</tspan> Add target to fetching dependencies with go mod <tspan class="DG">(default for Go â‰¥ 1.18)</tspan></text>
  <text x="12" y="196">  <tspan class="g">--strip, -S</tspan> <tspan class="DG">........</tspan> Strip binaries</text>
  <text x="12" y="216">  <tspan class="g">--benchmark, -B</tspan> <tspan class="DG">....</tspan> Add target to run benchmarks</text>
  <text x="12" y="236">  <tspan class="g">--race, -R</tspan> <tspan class="DG">.........</tspan> Add target to test race conditions</text>
  <text x="12" y="256">  <tspan class="g">--output, -o</tspan> <tspan class="LG">file</tspan> <tspan class="DG">..</tspan> Output file <tspan class="DG">(Makefile by default)</tspan></text>
  <text x="12" y="276">  <tspan class="g">--no-color, -nc</tspan> <tspan class="DG">....</tspan> Disable colors in output</text>
  <text x="12" y="296">  <tspan class="g">--help, -h</tspan> <tspan class="DG">.........</tspan> Show this help message</text>
  <text x="12" y="316">  <tspan class="g">--version, -v</tspan> <tspan class="DG">......</tspan> Show version</text>
  <text x="12" y="356"><tspan class="bold">Examples</tspan></text>
  <text x="12" y="396">  gomakegen .</text>
  <text x="12" y="416">  <tspan class="italic DG">Generate makefile for project in current directory and save as Makefile</tspan></text>
  <text x="12" y="456">  gomakegen $GOPATH/src/github.com/profile/project</text>
  <text x="12" y="476">  <tspan class="italic DG">Generate makefile for github.com/profile/project and save as Makefile</tspan></text>
  <text x="12" y="516">  gomakegen $GOPATH/src/github.com/profile/project -o project.make</text>
  <text x="12" y="536">  <tspan class="italic DG">Generate makefile for github.com/profile/project and save as project.make</tspan></text>

